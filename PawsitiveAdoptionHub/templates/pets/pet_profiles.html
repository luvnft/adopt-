<!DOCTYPE html>
<html>
<head>
    <title>Pet Profiles</title>
    {% load static %} 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* Custom styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        .card {
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: none;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }
        .adopt-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #17a2b8;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        .adopt-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pet Profiles</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for pet in pets %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ pet.photo.url }}" class="card-img-top" alt="{{ pet.name }} Photo">
                    
                    <div class="card-body">
                        <h5 class="card-title">{{ pet.name }}</h5>
                        <p class="card-text"><strong>Age:</strong> {{ pet.age }}</p>
                        <p class="card-text"><strong>Breed:</strong> {{ pet.breed }}</p>
                        <p class="card-text">{{ pet.description }}</p>
                        {% if pet.adoption_status %}
                            <p class="card-text text-success">Available for adoption</p>
                            <a href="#" class="adopt-btn">Adopt Now</a>
                        {% else %}
                            <p class="card-text text-danger">Already adopted</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
              
    </div>

    <!-- Bootstrap JavaScript (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
