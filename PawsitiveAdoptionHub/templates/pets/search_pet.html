<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for adjusting card styles */
        .pet-card {
            margin-bottom: 20px;
        }
        .pet-card img {
            height: 200px;
            object-fit: cover;
        }
         .adopt-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        .adopt-btn:hover {
            background-color: #009999;
        }
        /* Optional CSS for button style */
.adoptMeButton {
  margin: 20px;
}

    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Pet Search</h1>
    <form method="GET" class="mt-4">
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="id_species">Species:</label>
                <select name="species" id="id_species" class="form-control">
                    <option value="">Any</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <!-- Add more species choices as needed -->
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="id_age">Age:</label>
                <select name="age" id="id_age" class="form-control">
                    <option value="">Any</option>
                    <option value="1">1 year</option>
                    <option value="2">2 years</option>
                    <option value="3">3 years</option>
                    <option value="4">4 years</option>
                    <option value="5">5 years</option>
                    <option value="6">6 years</option>
                    <!-- Add more age choices as needed -->
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="id_size">Size:</label>
                <select name="size" id="id_size" class="form-control">
                    <option value="">Any</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <!-- Add more size choices as needed -->
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="id_temperament">Temperament:</label>
                <select name="temperament" id="id_temperament" class="form-control">
                    <option value="">Any</option>
                    <option value="friendly">Friendly</option>
                    <option value="calm">Calm</option>
                    <option value="playful">Playful</option>
                    <!-- Add more temperament choices as needed -->
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Search</button>
    </form>

    <div class="row mt-4">
        {% for pet in pets %}
            <div class="col-md-4">
                <div class="card pet-card">
                    <img src="{{ pet.photo.url }}" class="card-img-top" alt="{{ pet.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ pet.name }}</h5>
                        <p class="card-text">Species: {{ pet.species }}</p>
                        <p class="card-text">Age: {{ pet.age }}</p>
                        <p class="card-text"> {{ pet.description}}</p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginCardModal">
  Adopt me
</button>
                        
                        <!-- Add more pet details as needed -->
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>

    {% if pets %}
        <!-- Display search results in cards -->
        <!-- The Bootstrap grid system (row, col) is used to create a responsive layout -->
    {% else %}
        <p class="mt-4">No pets found matching the criteria.</p>
    {% endif %}





<!-- Button to trigger the modal -->


<!-- Modal -->
<div class="modal fade" id="loginCardModal" tabindex="-1" role="dialog" aria-labelledby="loginCardModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginCardModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Login form inside the card -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Login</h5>
            
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      // Process login logic here
      // For demonstration, prevent form submission
      event.preventDefault();
      // Close modal after login logic
      $('#loginCardModal').modal('hide');
    });
  </script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
